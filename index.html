
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
    .tabs-container {
      overflow-x: auto;
      scroll-padding-left: 16px;
      -webkit-overflow-scrolling: touch;
    }
    .tabs {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      padding-left: 16px;
      scroll-snap-type: x mandatory;
    }
    .tab {
      padding: 10px 15px;
      background: #2596be;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      white-space: nowrap;
      scroll-snap-align: start;
    }
    .tab.active {
      font-weight: bold;
    }
    .tabs::-webkit-scrollbar {
      display: none;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      gap: 10px;
      margin: 10px auto 10px;
    }
    .search-bar input {
      flex: 1;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .ar-banner-steps {
      text-align: center;
      font-size: 15px;
      background: #fff8e7;
      border: 2px dashed #ffd88d;
      color: #b85b00;
      padding: 12px;
      margin: 20px auto;
      border-radius: 10px;
      line-height: 1.8;
    }
    .icon-img {
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
    }
    .grid.active {
      display: grid;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .ar-hint {
      font-size: 13px;
      color: #ff5a5f;
      margin-top: 5px;
    }
    model-viewer {
      width: 100%;
      height: 200px;
    }

    @media (min-width: 768px) {
      .tabs {
        justify-content: center;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<img src="logo.png" alt="Logo" class="logo" />

<div class="tabs-container">
  <div class="tabs">
    <div class="tab active" data-target="burger">Burgers</div>
    <div class="tab" data-target="pizza">Pizza</div>
    <div class="tab" data-target="japanese">Japanese Cuisine</div>
    <div class="tab" data-target="bakery">Bakery</div>
    <div class="tab" data-target="thai">Thai Cuisine</div>
  </div>
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for an item...">
  <button onclick="document.getElementById('searchInput').value=''; filterItems('');">Clear</button>
</div>

<div class="ar-banner-steps">
  <div><img src="cube-icon.png" alt="Cube Icon" class="icon-img" /> <strong>1.</strong> Tap the cube icon</div>
  <div>ðŸ“· <strong>2.</strong> Allow camera access</div>
  <div>ðŸª„ <strong>3.</strong> Point your phone at a flat surface</div>
</div>

<div class="grid active" id="burger">
  <div class="card">
    <h4>Zinger Burger</h4>
    <p class="ingredients">Bread, Patti, Veggies</p>
    <model-viewer src="KFC, zinger burger photogrammetry.glb" auto-rotate camera-controls ar></model-viewer>
    <p class="ar-hint">Tap the cube to view on your table ðŸ‘†</p>
    <div class="price">$5.00</div>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const grids = document.querySelectorAll('.grid');
  const searchInput = document.getElementById('searchInput');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const target = tab.getAttribute('data-target');
      grids.forEach(grid => {
        grid.classList.remove('active');
        if (grid.id === target) grid.classList.add('active');
      });

      searchInput.value = '';
      filterItems('');
    });
  });

  searchInput.addEventListener('input', () => {
    filterItems(searchInput.value);
  });

  function filterItems(query) {
    const activeGrid = document.querySelector('.grid.active');
    const cards = activeGrid.querySelectorAll('.card');
    const lowerQuery = query.toLowerCase();

    cards.forEach(card => {
      const title = card.querySelector('h4').textContent.toLowerCase();
      const ingredients = card.querySelector('.ingredients').textContent.toLowerCase();
      const match = title.includes(lowerQuery) || ingredients.includes(lowerQuery);
      card.style.display = match ? 'block' : 'none';
    });
  }
</script>
</body>
</html>
