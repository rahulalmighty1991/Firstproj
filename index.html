
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islands Fine Burgers & Drinks Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }

    .ar-instructions {
      text-align: center;
      margin-bottom: 20px;
    }
    .ar-instructions img {
      width: 60px;
      height: 60px;
      margin: 0 5px;
      border-radius: 8px;
    }

    .tabs-container {
      overflow-x: auto;
      white-space: nowrap;
      margin: 20px 0;
    }

    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab {
      padding: 10px 15px;
      background: rgb(37, 150, 190);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      white-space: nowrap;
    }
    .tab.active {
      background: rgb(37, 150, 190);
      color: #fff;
    }

    .search-bar {
      margin: 10px auto 30px;
      text-align: center;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
    }
    .grid.active {
      display: grid;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      color: #888;
      font-size: 14px;
    }
    .ingredients {
      font-size: 12px;
      margin: 5px 0;
      color: #555;
    }
    .price {
      margin: 10px 0;
      font-weight: bold;
    }
    .price del {
      color: #bbb;
      font-weight: normal;
      margin-right: 5px;
    }
    .add-btn {
      padding: 8px 12px;
      background: #ff5a5f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    model-viewer {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }

    .ar-hint {
      text-align: center;
      font-size: 13px;
      color: #ff5a5f;
      animation: flash 1.5s infinite;
      margin-top: 5px;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .tab {
        font-size: 12px;
        padding: 8px 12px;
      }
      .tabs {
        justify-content: flex-start;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .tabs::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<!-- PAGE BODY OMITTED FOR BREVITY -->

<script>
  const tabs = document.querySelectorAll('.tab');
  const grids = document.querySelectorAll('.grid');
  const searchInput = document.getElementById('searchInput');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      const target = tab.getAttribute('data-target');
      grids.forEach(grid => {
        grid.classList.remove('active');
        if (grid.id === target) grid.classList.add('active');
      });

      searchInput.value = '';
      filterItems('');
    });
  });

  searchInput.addEventListener('input', () => {
    filterItems(searchInput.value);
  });

  function filterItems(query) {
    const activeGrid = document.querySelector('.grid.active');
    const cards = activeGrid.querySelectorAll('.card');
    const lowerQuery = query.toLowerCase();

    cards.forEach(card => {
      const title = card.querySelector('h4').textContent.toLowerCase();
      const ingredients = card.querySelector('.ingredients').textContent.toLowerCase();
      const match = title.includes(lowerQuery) || ingredients.includes(lowerQuery);
      card.style.display = match ? 'block' : 'none';
    });
  }
</script>
</body>
</html>
