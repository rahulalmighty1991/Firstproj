
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islands Fine Burgers & Drinks Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
    .tabs-container {
      overflow-x: auto;
      white-space: nowrap;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab {
      padding: 10px 15px;
      background: rgb(37, 150, 190);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      white-space: nowrap;
    }
    .tab.active {
      background: rgb(37, 150, 190);
      color: #fff;
    }
    .search-bar {
      margin: 10px auto 30px;
      text-align: center;
    }
    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
    }
    .grid.active {
      display: grid;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      color: #888;
      font-size: 14px;
    }
    .ingredients {
      font-size: 12px;
      margin: 5px 0;
      color: #555;
    }
    .price {
      margin: 10px 0;
      font-weight: bold;
    }
    model-viewer {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    .ar-hint {
      text-align: center;
      font-size: 13px;
      color: #ff5a5f;
      animation: moveRight 1.5s infinite;
      margin-top: 5px;
    }
    @keyframes moveRight {
      0% { transform: translateX(0); opacity: 1; }
      50% { transform: translateX(6px); opacity: 0.5; }
      100% { transform: translateX(0); opacity: 1; }
    }
  
    .ar-banner {
      font-family: 'Inter', sans-serif;
      font-size: 17px;
      color: #d13f43;
      background: #fff3f3;
      border: 2px dashed #ffc6c6;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      max-width: 100%;
      margin: 20px auto;
    }

    .cube-icon {
      font-size: 22px;
      animation: bounce 1.5s infinite;
      display: inline-block;
      transform-origin: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }


      text-align: center;
      font-size: 15px;
      color: #ff5a5f;
      font-weight: 600;
      animation: blink 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
    
    .cube-svg-icon {
      vertical-align: middle;
      margin-right: 6px;
      transform: translateY(-1px);
    }
    
    .ar-banner-steps {
      text-align: center;
      font-size: 15px;
      background: #fff8e7;
      border: 2px dashed #ffd88d;
      color: #b85b00;
      padding: 12px;
      margin: 20px auto;
      border-radius: 10px;
      line-height: 1.8;
    }

    .tabs {
      flex-wrap: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      gap: 10px;
      margin: 10px auto 10px;
    }

    .search-bar input {
      flex: 1;
      max-width: 400px;
    }

    .cube-svg-icon {
      vertical-align: middle;
      margin-right: 6px;
      transform: translateY(-1px);
    }
    
    .icon-img {
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <img src="logo.png" alt="Islands Logo" class="logo" />
  

  <div class="tabs-container">
    <div class="tabs" id="categoryTabs">
      <div class="tab active" data-target="burger">Burgers</div>
      <div class="tab" data-target="pizza">Pizza</div>
      <div class="tab" data-target="japanese">Japanese Cuisine</div>
      <div class="tab" data-target="bakery">Bakery</div>
      <div class="tab" data-target="thai">Thai Cuisine</div>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for an item...">
    <button onclick="document.getElementById('searchInput').value=''; filterItems('');">Clear</button>
