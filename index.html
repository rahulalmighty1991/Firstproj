<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islands Fine Burgers & Drinks Menu</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      color: #333;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin: 20px 0 10px;
      overflow-x: auto;
      justify-content: center;
      padding-bottom: 10px;
    }
    .tab {
      padding: 10px 15px;
      background: rgb(37, 150, 190);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      white-space: nowrap;
    }
    .tab.active {
      background: #2b9db7;
      color: #fff;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
    }
    .grid.active {
      display: grid;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      color: #888;
      font-size: 14px;
    }
    .ingredients {
      font-size: 12px;
      margin: 5px 0;
      color: #555;
    }
    .price {
      margin: 10px 0;
      font-weight: bold;
    }
    .price del {
      color: #bbb;
      font-weight: normal;
      margin-right: 5px;
    }
    .add-btn {
      padding: 8px 12px;
      background: #ff5a5f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    model-viewer {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    .highlight {
      background-color: yellow;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .tab {
        font-size: 12px;
        padding: 8px 12px;
      }
      .card h4 {
        font-size: 14px;
      }
      .card p, .ingredients, .price {
        font-size: 12px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <img src="logo.png" alt="Islands Logo" class="logo" />
  <h1>Islands Fine Burgers & Drinks</h1>

  <div class="tabs" id="categoryTabs">
    <div class="tab active" data-target="burger">Burgers</div>
    <div class="tab" data-target="pizza">Pizza</div>
    <div class="tab" data-target="japanese">Japanese Cuisine</div>
    <div class="tab" data-target="bakery">Bakery</div>
    <div class="tab" data-target="thai">Thai Cuisine</div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search items..." />
  </div>

  <!-- MENU SECTIONS (unchanged from your version) -->
  <!-- Keep your burger, pizza, japanese, bakery, and thai .grid sections here -->

  <!-- JS Functionality -->
  <script>
    const tabs = document.querySelectorAll('.tab');
    const grids = document.querySelectorAll('.grid');
    const searchInput = document.getElementById('searchInput');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-target');
        grids.forEach(grid => {
          grid.classList.remove('active');
          if (grid.id === target) grid.classList.add('active');
        });
        searchInput.value = '';
        clearHighlights();
      });
    });

    function clearHighlights() {
      const highlighted = document.querySelectorAll('.highlight');
      highlighted.forEach(el => {
        el.outerHTML = el.innerText;
      });
    }

    function highlightText(text, keyword) {
      const regex = new RegExp(`(${keyword})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.trim().toLowerCase();
      clearHighlights();

      document.querySelectorAll('.grid.active .card').forEach(card => {
        const title = card.querySelector('h4');
        const ingredients = card.querySelector('.ingredients');
        const itemText = (title.textContent + ' ' + ingredients.textContent).toLowerCase();

        if (!itemText.includes(value)) {
          card.style.display = 'none';
        } else {
          card.style.display = '';
          if (value) {
            title.innerHTML = highlightText(title.textContent, value);
            ingredients.innerHTML = highlightText(ingredients.textContent, value);
          }
        }
      });
    });
  </script>
</body>
</html>
